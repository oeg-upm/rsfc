name: "Run RSFC"
on:
  workflow_call:
    inputs:
      repo_url:
        description: 'Repository URL to analyze'
        required: true
        type: string
    secrets:
      RSFC_TOKEN:
        required: false

jobs:
  run-rsfc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install RSFC
        run: pip install rsfc
      - name: Configure Somef
        run: somef configure -a
      - name: Download NLTK data (wordnet)
        run: |
          python -m nltk.downloader wordnet
          python -m nltk.downloader omw-1.4
      - name: Create outputs directory
        # run: mkdir -p outputs
        run: mkdir -p rsfc_output
      - name: Run RSFC
        run: |
          if [ -z "${{ secrets.RSFC_TOKEN }}" ]; then
            echo "Running RSFC on public repo"
            rsfc --repo ${{ inputs.repo_url }}
          else
            echo "Running RSFC on private repo with token"
            rsfc --repo ${{ inputs.repo_url }} --token ${{ secrets.RSFC_TOKEN }} 
          fi
      - name: Search for RSFC output
        run: |
          echo "Searching for JSON files..."
          find . -maxdepth 4 -type f -name "*.json"
      - name: Debug outputs folder
        run: |
          echo "Listing outputs directory:"
          ls -la outputs || echo "outputs directory not found"

      - name: Upload RSFC report
        uses: actions/upload-artifact@v4
        with:
          name: rsfc-report
          path: outputs/


      - name: Show RSFC report location
        run: |
          echo "RSFC assessment completed."
          echo "Report available here:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"

